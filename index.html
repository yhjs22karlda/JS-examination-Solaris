<!doctype html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solaris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&family=Roboto+Condensed:wght@300&family=Secular+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="JS/script.js"></script>
</head>

<body>

    <section class="polaris">

        <section class="planets">
            <hgroup class="hgroup hgroup--absolute">
                <h1 class="">SOLSYSTEMET</h1>
                <p class="hgroup--subheader">SOLARIS</p>
            </hgroup>
            <article class="planets__solen" title="Solen" data-index="0"></article>
            <section class="planets__planets">
                <!-- Här läggs planeterna in med JS -->
            </section>
        </section>

        <section class="planetinfo">
            <hgroup class="hgroup">
                <h1 class="">SOLSYSTEMET</h1>
                <p class="hgroup--subheader">SOLARIS</p>
            </hgroup>
            <p class="planetinfo__para"></p>
            <hr>
            <section class="planetinfo__info">
                <section class="planetinfo__circum">
                    <h2>OMKRETS</h2>
                    <p class="planetinfo__para"></p>
                </section>
                <section class="planetinfo__km-from-sun">
                    <h2>KM FRÅN SOLEN</h2>
                    <p class="planetinfo__para"></p>
                </section>
                <section class="planetinfo__maxT">
                    <h2>MAX TEMPERATUR</h2>
                    <p class="planetinfo__para"></p>
                </section>
                <section class="planetinfo__minT">
                    <h2>MIN TEMPERATUR</h2>
                    <p class="planetinfo__para"></p>
                </section>
            </section>
            <hr>
            <section class="planetinfo__moons">
                <h2>MÅNAR</h2>
                <p class="planetinfo__para"></p>
            </section>
            <p class="planetinfo__back"></p>
        </section>
    </section>

    <footer>
        <p>&copy;2022 Daniel Karlsson, Individuell Inlämningsuppgift JS</p>
    </footer>


</body>

</html>
